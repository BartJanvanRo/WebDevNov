<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylecustom.css">
</head>

<body>


    <!-- componenten in bootstrap -->


    <!-- accordeon -->

    <div class="container bg-dark text-light ">
        <h1>Login page!</h1>

        <form>
            <div class="input-group my-3">
                <label class="input-group-text">user:</label>
                <input class="input-group-text" type="text">
            </div>

            <div class="input-group my-3">
                <label class="input-group-text">pass:</label>
                <input class="input-group-text" type="password">
            </div>

            <div class="form-check my-3">
                <input class="form-check-input bg-danger" type="checkbox" />
                <label class="form-check-label">Remember session!</label>
            </div>

            <button class="btn btn-primary my-3">Login</button>


        </form>

    </div>
    <!-- <fieldset> is ook mogelijk, meer te stijlen ipv form -->
        <div class="container bg-dark text-light ">
            <h1>Login page!</h1>
    
            <fieldset">
                <div class="input-group my-3">
                    <label class="input-group-text">user:</label>
                    <input class="input-group-text" type="text">
                </div>
    
                <div class="input-group my-3">
                    <label class="input-group-text">pass:</label>
                    <input class="input-group-text" type="password">
                </div>
    
                <div class="form-check my-3">
                    <input class="form-check-input bg-danger" type="checkbox" />
                    <label class="form-check-label">Remember session!</label>
                </div>
    
                <button class="btn btn-primary my-3">Login</button>
    
    
            </fieldset>
    
        </div>
</body>

</html>
