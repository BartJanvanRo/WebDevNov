<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylecustom.css">
</head>

<body>
    <!-- form -->
    <div class="container">
        <div class="my-3 input-group">
            <label for="user" class="input-group-text">username</label>
            <input type="text" class="form-control-lg bg-dark text-light" placeholder="username"> <!-- grotere input -->
        </div>
        <div class="input-group">
            <input type="text" class="form-control " placeholder="username">
            <label class="input-group-text">@</label>
            <input type="text" class="form-control bg-dark text-light" placeholder="domain.com">
        </div>
        <div class="input-group">
            <label class="input-group-text">Pick a color</label>
            <input type="color" class="form-control-color">
        </div>


        <!-- select element -->


        <select class="form-select-sm">
            <option selected>Please select City</option>
            <option value="Antwerpen">Antwerpen</option>
            <option value="Brussel">Brussel</option>
            <option value="Gent">Gent</option>
            <option value="Leuven">Leuven</option>
        </select>

        <select class="form-select" multiple>
            <!-- om meerdere te zien, max 3,  ook meerdere te selecteren. 
        Via size="" kun je max of min aantal zichtbaar maken. -->
            <option selected>Please select City</option>
            <option value="Antwerpen">Antwerpen</option>
            <option value="Brussel">Brussel</option>
            <option value="Gent">Gent</option>
            <option value="Leuven">Leuven</option>
        </select>

        <!--  select.form-select::-webkit-scrollbar {	
        display: none;
    
        }
        om de scrollbar  onzichtbaar te maken.
 -->


        <!-- checkbox element -->

        <div class="form-check">
            <input class="form-check-input bg-primary" type="checkbox" />
            <Label>Male</Label>
        </div>
        <div class="form-check">
            <input class="form-check-input bg-danger" type="checkbox" />
            <Label>female</Label>
        </div>
        <div class="form-check">
            <input class="form-check-input bg-active" type="checkbox" />
            <Label>x</Label>
        </div>


        <!-- radio element -->
        <div class="form-check">
            <input class="form-check-input" type="radio" />
            <label class="form-check-label">Remember session</label>
        </div>

        <div class="input-group">
            <!-- range -->
            <label class="form-range" for="">Volume</label>
            <input class="form-range" type="range" />
        </div>

        <div class="input-group">
            <span class="input-group-text">Your message</span>
            <textarea class="form-control">lorem ipsum</textarea>
        </div>
    </div>

    <!-- componenten in bootstrap -->
    <!-- accordeon -->
    
</body>

</html>
